<h3>Products from Microservice</h3>
<div>
  <table>
    <thead>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </thead>
    <tbody>
      <tr *ngFor="let productMicro of productsMicro | async">
        <td>{{ productMicro.productId }}</td>
        <td>{{ productMicro.productName }}</td>
        <td>{{ productMicro.price }}</td>
        <td>{{ productMicro.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
